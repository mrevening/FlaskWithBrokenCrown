<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div class="page-header">
  <h1>Proszę uzupełnić formularz</h1>
</div>

<form role="form" action="/save" method="post">
    <b>Płeć</b>
    <div class="form-group">
        <label class="radio-inline">
          <input type="radio" name="plec" value="M">Mężczyzna
        </label>
        <label class="radio-inline">
          <input type="radio" name="plec" value="F">Kobieta
        </label>
    </div>

    <div class="form-group">
      <label for="wiek">Wiek</label>
      <select class="form-control" id="wiek" name="wiek">
        <option><20</option>
        <option>20-29</option>
        <option>30-39</option>
        <option>40-49</option>
        <option>50-59</option>
        <option>60-69</option>
        <option>70-79</option>
        <option>>=80</option>
        <option>NA</option>
      </select>
    </div>

    <div class="form-group">
      <label for="wiek">Wiek rozpoczęcia choroby</label>
      <select class="form-control" id="wiekonset" name="wiekonset">
        <option><20</option>
        <option>20-29</option>
        <option>30-39</option>
        <option>40-49</option>
        <option>50-59</option>
        <option>60-69</option>
        <option>70-79</option>
        <option>>=80</option>
        <option>NA</option>
      </select>
    </div>



    <div class="form-group">
      <label for="wiek">Wiek diagnozy</label>
      <select class="form-control" id="wiekdiagnosis" name="wiekdiagnosis">
        <option><20</option>
        <option>20-29</option>
        <option>30-39</option>
        <option>40-49</option>
        <option>50-59</option>
        <option>60-69</option>
        <option>70-79</option>
        <option>>=80</option>
        <option>NA</option>
      </select>
    </div>


    <div class="form-group">
      <label for="wiek">Czas trwania choroby</label>
      <select class="form-control" id="czastrwania" name="czastrwania">
        <option>0-4</option>
        <option>5-9</option>
        <option>10-14</option>
        <option>15-19</option>
        <option>>20</option>
        <option>NA</option>
      </select>
    </div>

    <div class="form-group">
      <label for="wiek">Ostatni wynik EDSS</label>
      <select class="form-control" id="edss" name="edss">
        <option>0</option>
        <option>1.0</option>
        <option>1.5</option>
        <option>2.0</option>
        <option>2.5</option>
        <option>3.0</option>
        <option>3.5</option>
        <option>4.0</option>
        <option>4.5</option>
        <option>5.0</option>
        <option>5.5</option>
        <option>6.0</option>
        <option>6.5</option>
        <option>7.0</option>
        <option>7.5</option>
        <option>8.0</option>
        <option>8.5</option>
        <option>9.0</option>
        <option>9.5</option>
        <option>10.0</option>
        <option>NA</option>
      </select>
    </div>

    <b>Ostatni kurs MS</b>
    <div class="form-group">
        <label class="radio-inline">
          <input type="radio" name="lastMS" value="RR">RR
        </label>
        <label class="radio-inline">
          <input type="radio" name="lastMS" value="SP">SP
        </label>
      <label class="radio-inline">
          <input type="radio" name="lastMS" value="PP">PP
        </label>
      <label class="radio-inline">
          <input type="radio" name="lastMS" value="PR">PR
        </label>
      <label class="radio-inline">
          <input type="radio" name="lastMS" value="CIS">CIS
        </label>
        <label class="radio-inline">
          <input type="radio" name="lastMS" value="NA">NA
        </label>
    </div>

    <div class="form-group">
      <label for="wiek">Liczba nawrotów w ostatnich 12 miesiącach</label>
      <select class="form-control" id="nawrot12" name="nawrot12">
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>NA</option>
      </select>
    </div>

    <div class="form-group">
      <label for="wiek">Liczba nawrotów w ostatnich 24 miesiącach</label>
      <select class="form-control" id="nawrot24" name="nawrot24">
        <option>0</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>NA</option>
      </select>
    </div>

    <button type="submit" class="btn btn-default">Wyślij</button>
</form>

{% endblock %}

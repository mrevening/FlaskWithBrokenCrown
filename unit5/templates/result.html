<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div class="page-header">
    <h1>Wyniki</h1>
    <div id="chart_div"></div>
</div>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
    google.charts.load('current', {packages: ['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart(){
        var gender = new google.visualization.DataTable();
        gender.addColumn('string', 'Description');
        gender.addColumn('number', 'Count');
        gender.addRows( {{my_dict.gender|tojson}} );
        var options = {
            title: 'Płeć'
        };
        var chart = new google.visualization.PieChart(document.getElementById('gender'));
        chart.draw(gender, options);

        var age = new google.visualization.DataTable();
        age.addColumn('string', 'Description');
        age.addColumn('number', 'Count');
        age.addRows( {{my_dict.age|tojson}} );
        var options = {
            title: 'Wiek'
        };
        var chart = new google.visualization.PieChart(document.getElementById('age'));
        chart.draw(age, options);

        var ageonset = new google.visualization.DataTable();
        ageonset.addColumn('string', 'Description');
        ageonset.addColumn('number', 'Count');
        ageonset.addRows( {{my_dict.ageonset|tojson}} );
        var options = {
            title: 'ageonset'
        };
        var chart = new google.visualization.PieChart(document.getElementById('ageonset'));
        chart.draw(ageonset, options);
    }

    </script>
  </head>
<body>
<!-- Identify where the chart should be drawn. -->
<table class="columns">
    <tr>
        <div id="gender" style="width: 900px; height: 500px;"></div>
        <div id="age" style="width: 900px; height: 500px;"></div>
        <div id="ageonset" style="width: 900px; height: 500px;"></div>
    </tr>
</table>

</body>




{% endblock %}
